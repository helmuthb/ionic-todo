<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic ToDo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
      <ion-input placeholder="Buy Milk" type="text" [(ngModel)]="nextTodo"></ion-input>
    </ion-item>
  <button [disabled]="isAddDisabled()" ion-button full (click)="addItem()"><ion-icon name="add"></ion-icon> Add</button>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of myTodoList; let i = index">
      <ion-item>
        {{todo}}
      </ion-item>
      <ion-item-options slide="right">
        <button ion-button (click)="delItem(i)" color="secondary">
          <ion-icon isActive="false" name="checkmark"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
